<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Javascript avanc√©</title>

        <link rel="stylesheet" href="assets/css/style.css">

        <!--<script src="assets/js/app-get.js" defer></script>-->
        <script src="assets/js/app-post.js" type="module" defer></script>
        <script src="assets/js/autocomplete.js" type="module" defer></script>
        <script src="assets/js/toast.js" type="module" defer></script>
        <script src="assets/js/local-storage-manager.js" type="module" defer></script>
    </head>
    <body>
        <h1>Hello world</h1>

        <div class="toast success">
            <div class="message">Mon message</div>
            <div class="close">X</div>
        </div>

        <form action="" id="voiture-create">
            <div>
                <input
                        type="text"
                        name="immatriculation"
                        id="immatriculation"
                        placeholder="immatriculation"
                        autocomplete="off"
                        data-autocmplete
                        data-autocomplete-url="http://bootcamp.local/api/voiture/search"
                        data-autocomplete-field-name="immatriculation"
                >
            </div>

            <div>
                <input
                        type="text"
                        id="marque"
                        name="marque"
                        placeholder="marque"
                        autocomplete="off"
                        data-autocmplete
                        data-autocomplete-url="http://bootcamp.local/api/voiture/search"
                >
            </div>

            <div>
                <input type="text" id="modele" name="modele" placeholder="modele">
            </div>

            <div>
                <input type="text" name="km" placeholder="km">
            </div>

            <div>
                <input type="text" name="annee" placeholder="annee">
            </div>

            <div>
              <input type="text" name="etat" placeholder="etat">
            </div>

            <div>
              <input type="text" name="type_motorisation" placeholder="type_motorisation">
            </div>

            <button type="submit">Valider</button>
        </form>
    </body>
</html>
